<h1>Syrronic</h1>

<div class="row">
	<form>
		<div class="form-group col-md-10 col-sm-9">
			<label for="input-text" class="control-label">
				Type some orcish here and it will be transformed into Syrronic
			</label>
			<textarea class="form-control" id="input-text" ng-model="vm.input"
			rows="4" spellcheck="false"/>
		</div>
		<div class="col-md-2 col-sm-3">
			<div class="form-group col-sm-12 col-xs-6">
				<label for="align" class="control-label">
					Align
				</label>
				<select class="form-control" ng-model="vm.align">
					<option value="left">Left</option>
					<option value="center">Center</option>
					<option value="right">Right</option>
				</select>
			</div>
			<div class="form-group col-sm-12 col-xs-6">
				<label for="align" class="control-label">
					Size
				</label>
				<input type="number" class="form-control" ng-model="vm.size"
				step="0.1" min="0"/>
			</div>
		</div>
	</form>
</div>

<div class="row">
	<h1 class="col-xs-12">
		<orc-dict-syrronize text="vm.input" size="{{vm.size}}"
		ng-style="{'white-space': 'pre-wrap', 'text-align': vm.align}"/>
	</h1>
</div>
