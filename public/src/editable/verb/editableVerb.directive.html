<div class="col-md-4">
	<table class="table table-condensed">
		<tr>
			<th>Conjugation</th>
			<td>
				<select class="form-control" ng-model="verb.conjugation">
					<option value="">--Please Select--</option>
					<option value="first">First</option>
					<option value="second">Second</option>
				</select>
			</td>
		</tr>
	</table>
	<table class="table table-condensed table-bordered">
		<tr>
			<th colspan="2" class="text-center">Imperative</th>
		</tr>
		<tr>
			<th>Singular</th>
			<th>Plural</th>
		</tr>
		<tr>
			<td>
				<input type="text" class="form-control"
				ng-model="verb.imperative.singular"/>
			</td>
			<td>
				<input type="text" class="form-control"
				ng-model="verb.imperative.plural"/>
			</td>
		</tr>
	</table>
</div>
<div class="col-md-4">
	<table class="table table-condensed table-bordered">
		<tr>
			<th colspan="3" class="text-center">Infinitive</th>
		</tr>
		<tr>
			<td></td>
			<th>Active</th>
			<th>Passive</th>
		</tr>
		<tr>
			<th>Present</th>
			<td>
				<input type="text" class="form-control"
				ng-model="verb.infinitive.active.present"/>
			</td>
			<td>
				<input type="text" class="form-control"
				ng-model="verb.infinitive.passive.present"/>
			</td>
		</tr>
		<tr>
			<th>Past</th>
			<td>
				<input type="text" class="form-control"
				ng-model="verb.infinitive.active.past"/>
			</td>
			<td>
				<input type="text" class="form-control"
				ng-model="verb.infinitive.passive.past"/>
			</td>
		</tr>
		<tr>
			<th>Future</th>
			<td>
				<input type="text" class="form-control"
				ng-model="verb.infinitive.active.future"/>
			</td>
			<td>
				<input type="text" class="form-control"
				ng-model="verb.infinitive.passive.future"/>
			</td>
		</tr>
		<tr>
			<th>Past Perfect</th>
			<td>
				<input type="text" class="form-control"
				ng-model="verb.infinitive.active.pastPerfect"/>
			</td>
			<td>
				<input type="text" class="form-control"
				ng-model="verb.infinitive.passive.pastPerfect"/>
			</td>
		</tr>
		<tr>
			<th>Future Perfect</th>
			<td>
				<input type="text" class="form-control"
				ng-model="verb.infinitive.active.futurePerfect"/>
			</td>
			<td>
				<input type="text" class="form-control"
				ng-model="verb.infinitive.passive.futurePerfect"/>
			</td>
		</tr>
	</table>
</div>
