<div class="col-md-6">
	<table class="table table-condensed table-bordered verb-conj-table">
		<tr>
			<th colspan="4" class="text-center">
				<em>{{ title }}</em>
			</th>
		</tr>
		<tr>
			<th colspan="2">Number:</th>
			<th>Singular</th>
			<th>Plural</th>
		</tr>
		<tr>
			<th>Person</th>
			<th>1st:</th>
			<td>
				{{ conj.first.singular }}
				<orc-dict-syrronize text="conj.first.singular"
				on-global="true" size="3"/>
			</td>
			<td>
				{{ conj.first.plural }}
				<orc-dict-syrronize text="conj.first.plural"
				on-global="true" size="3"/>
			</td>
		</tr>
		<tr>
			<th></th>
			<th>2nd:</th>
			<td>
				{{ conj.second.singular }}
				<orc-dict-syrronize text="conj.second.singular"
				on-global="true" size="3"/>
			</td>
			<td>
				{{ conj.second.plural }}
				<orc-dict-syrronize text="conj.second.plural"
				on-global="true" size="3"/>
			</td>
		</tr>
		<tr>
			<th></th>
			<th>3rd:</th>
			<td>
				{{ conj.third.singular }}
				<orc-dict-syrronize text="conj.third.singular"
				on-global="true" size="3"/>
			</td>
			<td>
				{{ conj.third.plural }}
				<orc-dict-syrronize text="conj.third.plural"
				on-global="true" size="3"/>
			</td>
		</tr>
	</table>
</div>
