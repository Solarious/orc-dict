<div class="col-md-6">
	<table class="table table-condensed table-bordered min-first-col">
		<tr>
			<th>Conjugation</th>
			<td class="capitalize">{{verb.conjugation}}</td>
		</tr>
	</table>
</div>

<div class="col-md-6">
	<table class="table table-condensed table-bordered">
		<tr>
			<th colspan="2" class="text-center">Infinitive</th>
		</tr>
		<tr>
			<th>Active</th>
			<th>Passive</th>
		</tr>
		<tr>
			<td>{{verb.infinitive.active}}</td>
			<td>{{verb.infinitive.passive}}</td>
		</tr>
	</table>
</div>

<div class="col-md-6">
	<table class="table table-condensed table-bordered">
		<tr>
			<th colspan="2" class="text-center">Imperative</th>
		</tr>
		<tr>
			<th>Singular</th>
			<th>Plural</th>
		</tr>
		<tr>
			<td>{{verb.imperative.singular}}</td>
			<td>{{verb.imperative.plural}}</td>
		</tr>
	</table>
</div>

<div class="clearfix"></div>

<orc-dict-verb-voices active="verb.active"
passive="verb.passive"></orc-dict-verb-voices>

<orc-dict-adjective-case-table case-group="verb.participle.feminine"
title="Participle (feminine)">
</orc-dict-adjective-case-table>

<orc-dict-adjective-case-table case-group="verb.participle.masculineNeutral"
title="Participle (masculine/neutral)">
</orc-dict-adjective-case-table>

<orc-dict-verb-noun-table noun="verb.gerund" title="Gerund">
</orc-dict-verb-noun-table>

<orc-dict-verb-noun-table noun="verb.agent.feminine"
title="Agent (feminine)">
</orc-dict-verb-noun-table>

<orc-dict-verb-noun-table noun="verb.agent.masculine"
title="Agent (masculine)">
</orc-dict-verb-noun-table>

<orc-dict-verb-noun-table noun="verb.agent.dishonorable"
title="Agent (dishonorable)">
</orc-dict-verb-noun-table>
