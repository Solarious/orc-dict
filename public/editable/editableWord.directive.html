<div class="col-md-4">
	<table class="table table-condensed">
		<tr>
			<th>Orcish:</th>
			<td>
				<input type="text" class="form-control"
				ng-model="vm.word.orcish"/>
			</td>
		</tr>
		<tr>
			<th>English:</th>
			<td>
				<input type="text" class="form-control"
				ng-model="vm.word.english"/>
			</td>
		</tr>
		<tr>
			<th>Part of Speech:</th>
			<td>
				<select class="form-control" ng-model="vm.word.PoS">
					<option value="">--Please Select--</option>
					<option value="adjective">Adjective</option>
					<option value="adverb">Adverb</option>
					<option value="cardinal">Cardinal</option>
					<option value="conjection">Conjection</option>
					<option value="demonstrative">Demonstrative</option>
					<option value="exclamation">Exclamation</option>
					<option value="interjection">Interjection</option>
					<option value="noun">Noun</option>
					<option value="possessive">Possessive</option>
					<option value="preposition">Preposition</option>
					<option value="pronoun">Pronoun</option>
					<option value="relative">Relative</option>
					<option value="verb">Verb</option>
				</select>
			</td>
		</tr>
		<tr>
			<th>Extra Info (optional):</th>
			<td>
				<textarea class="form-control" ng-model="vm.word.extraInfo">
				</textarea>
			</td>
		</tr>
		<tr>
			<th>Coined By (optional):</th>
			<td>
				<input type="text" class="form-control"
				ng-model="vm.word.coinedBy"/>
			</td>
		</tr>
		<tr>
			<th>Named After (optional):</th>
			<td>
				<input type="text" class="form-control"
				ng-model="vm.word.namedAfter"/>
			</td>
		</tr>
		<tr>
			<th>
				<ng-pluralize count="vm.getNumRelatedWords()"
				when="{'0': 'There are no related words',
				'one': 'There is 1 related word',
				'other': 'There are {} related words'}">
				</ng-pluralize>
			</th>
			<td>
				<button type="button" class="btn btn-default"
				ng-click="vm.toggleRelatedWords()">
					{{vm.showRelatedWordsText}}
				</button>
			</td>
		</tr>
		<tr>
			<th>
				<ng-pluralize count="vm.getNumExamples()"
				when="{'0': 'There are no examples',
				'one': 'There is 1 example',
				'other': 'There are {} examples'}">
				</ng-pluralize>
			</th>
			<td>
				<button type="button" class="btn btn-default"
				ng-click="vm.toggleExamples()">
					{{vm.showExamplesText}}
				</button>
			</td>
		</tr>
		<tr>
			<td>
				<button type="button" class="btn btn-primary"
				ng-click="vm.submitFunction()">
					<span class="glyphicon glyphicon-edit">
					</span> {{vm.submitText}}
				</button>
			</td>
			<td>
				<button type="button" class="btn btn-default"
				ng-click="vm.autofillFunction()"
				ng-disabled="vm.submitDisabled">
					Autofill
				</button>
			</td>
		</tr>
	</table>
</div>

<div class="col-md-8" ng-show="vm.showExamples">
	<table class="table table-condensed">
		<tr>
			<th colspan="2">Example Sentences</th>
			<td>
				<button type="button" class="btn btn-default"
				ng-click="vm.addExample()">
					New Example
				</button>
			</td>
		</tr>
		<tr>
			<th>Orcish</th>
			<th>English</th>
			<td></td>
		</tr>
		<tr ng-repeat="example in vm.word.exampleSentences">
			<td>
				<textarea class="form-control" spellcheck="false"
				ng-model="example.orcish">
				</textarea>
			</td>
			<td>
				<textarea class="form-control" ng-model="example.english">
				</textarea>
			</td>
			<td>
				<button type="button" class="btn btn-danger"
				ng-click="vm.removeExample($index)">
					<span class="glyphicon glyphicon-remove">
					</span> Remove
				</button>
			</td>
		</tr>
	</table>
</div>

<div class="col-md-8" ng-show="vm.showRelatedWords">
	<table class="table table-condensed">
		<tr>
			<th colspan>Related Words</th>
			<td>
				<button type="button" class="btn btn-default"
				ng-click="vm.addRelatedWord()">
					New Related Word
				</button>
			</td>
		</tr>
		<tr ng-repeat="relatedWord in vm.word.relatedWords track by $index">
			<td>
				<input class="form-control" ng-model="relatedWord.orcish"/>
			</td>
			<td>
				<button type="button" class="btn btn-danger"
				ng-click="vm.removeRelatedWord($index)">
					<span class="glyphicon glyphicon-remove">
					</span> Remove
				</button>
			</td>
		</tr>
	</table>
</div>

<orc-dict-editable-noun noun="vm.word.noun" ng-if="vm.word.PoS==='noun'">
</orc-dict-editable-noun>

<orc-dict-editable-verb verb="vm.word.verb" ng-if="vm.word.PoS==='verb'">
</orc-dict-editable-verb>

<orc-dict-editable-adjective adjective="vm.word.adjective"
ng-if="vm.word.PoS==='adjective'">
</orc-dict-editable-adjective>

<orc-dict-editable-pronoun pronoun="vm.word.pronoun"
ng-if="vm.word.PoS==='pronoun'">
</orc-dict-editable-pronoun>

<orc-dict-editable-possessive possessive="vm.word.possessive"
ng-if="vm.word.PoS==='possessive'">
</orc-dict-editable-possessive>

<orc-dict-editable-demonstrative demonstrative="vm.word.demonstrative"
ng-if="vm.word.PoS==='demonstrative'">
</orc-dict-editable-demonstrative>

<orc-dict-editable-relative relative="vm.word.relative"
ng-if="vm.word.PoS==='relative'">
</orc-dict-editable-relative>
