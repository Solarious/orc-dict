<h1>Edit Page for {{vm.orcish}}</h1>

<div ng-show="vm.errorMessage" class="alert alert-danger">
	{{ vm.errorMessage}}
</div>

<orc-dict-editable-word word="vm.word" submit-function="vm.update()"
submit-text="Update" submit-disabled="vm.submitDisabled"
autofill-function="vm.autofill()">
</orc-dict-editable-word>
