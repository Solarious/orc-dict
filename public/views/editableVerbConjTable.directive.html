<table class="table table-condensed table-bordered">
	<tr>
		<td colspan="2"></td>
		<th colspan="2">
			<em>{{title}}</em>
		</th>
	</tr>
	<tr>
		<th colspan="2">Number:</th>
		<th>Singular</th>
		<th>Plural</th>
	</tr>
	<tr>
		<th>Person</th>
		<th>1st:</th>
		<td>
			<input type="text" class="form-control"
			ng-model="conj.first.singular"/>
		</td>
		<td>
			<input type="text" class="form-control"
			ng-model="conj.first.plural"/>
		</td>
	</tr>
	<tr>
		<th></th>
		<th>2nd:</th>
		<td>
			<input type="text" class="form-control"
			ng-model="conj.second.singular"/>
		</td>
		<td>
			<input type="text" class="form-control"
			ng-model="conj.second.plural"/>
		</td>
	</tr>
	<tr>
		<th></th>
		<th>3rd:</th>
		<td>
			<input type="text" class="form-control"
			ng-model="conj.third.singular"/>
		</td>
		<td>
			<input type="text" class="form-control"
			ng-model="conj.third.plural"/>
		</td>
	</tr>
</table>
