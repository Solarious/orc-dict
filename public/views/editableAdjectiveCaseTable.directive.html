<div class="col-md-6">
	<table class="table table-condensed">
		<tr>
			<th colspan="3" class="text-center">{{title}}</th>
		</tr>
		<tr>
			<th>Case</th>
			<th>Singular</th>
			<th>Plural</th>
		</tr>
			<th>Nominative</th>
			<td>
				<input type="text" class="form-control"
				ng-model="caseGroup.nominative.singular"/>
			</td>
			<td>
				<input type="text" class="form-control"
				ng-model="caseGroup.nominative.plural"/>
			</td>
		</tr>
		<tr>
			<th>Genitive</th>
			<td>
				<input type="text" class="form-control"
				ng-model="caseGroup.genitive.singular"/>
			</td>
			<td>
				<input type="text" class="form-control"
				ng-model="caseGroup.genitive.plural"/>
			</td>
		</tr>
		<tr>
			<th>Dative</th>
			<td>
				<input type="text" class="form-control"
				ng-model="caseGroup.dative.singular"/>
			</td>
			<td>
				<input type="text" class="form-control"
				ng-model="caseGroup.dative.plural"/>
			</td>
		</tr>
		<tr>
			<th>Accusative</th>
			<td>
				<input type="text" class="form-control"
				ng-model="caseGroup.accusative.singular"/>
			</td>
			<td>
				<input type="text" class="form-control"
				ng-model="caseGroup.accusative.plural"/>
			</td>
		</tr>
		<tr>
			<th>Vocative</th>
			<td>
				<input type="text" class="form-control"
				ng-model="caseGroup.vocative.singular"/>
			</td>
			<td>
				<input type="text" class="form-control"
				ng-model="caseGroup.vocative.plural"/>
			</td>
		</tr>
	</table>
</div>
