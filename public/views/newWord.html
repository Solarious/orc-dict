<h1>NewWord View</h1>

<div ng-show="vm.errorMessage" class="alert alert-danger">
	{{ vm.errorMessage}}
</div>

<div class="col-md-4">
	<table class="table table-condensed">
		<tr>
			<th>Orcish:</th>
			<td>
				<input type="text" class="form-control"
				ng-model="vm.word.orcish"/>
			</td>
		</tr>
		<tr>
			<th>English:</th>
			<td>
				<input type="text" class="form-control"
				ng-model="vm.word.english"/>
			</td>
		</tr>
		<tr>
			<th>Part of Speech:</th>
			<td>
				<select ng-model="vm.word.PoS">
					<option value="">--Please Select--</option>
					<option value="verb">Verb</option>
					<option value="noun">Noun</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>
				<button type="button" class="btn btn-primary"
				ng-click="vm.submit()">
					Submit
				</button>
			</td>
			<td>
				<button type="button" class="btn btn-default"
				ng-click="vm.autofill()" ng-disabled="vm.submitDisabled">
					Autofill
				</button>
			</td>
		</tr>
	</table>
</div>

<orc-dict-editable-noun noun="vm.word.noun" ng-if="vm.word.PoS==='noun'">
</orc-dict-editable-noun>

<orc-dict-editable-verb verb="vm.word.verb" ng-if="vm.word.PoS==='verb'">
</orc-dict-editable-verb>
