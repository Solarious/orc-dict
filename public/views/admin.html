<orc-dict-modal action-function="vm.removeModalAction()" action-text="Delete"
modal-id="removeModal">
	<h4>
		Are you sure you want to delete {{vm.wordToRemove.orcish}}, 
		{{vm.wordToRemove.english}}, {{vm.wordToRemove.PoS}}?
	</h4>
</orc-dict-modal>

<h1>Admin</h1>

<ul>
	<li>
		<button type="button" ng-click="vm.csrftest()">Test CSRF</button>
	</li>

	<li>
		<a href="/admin/newword/">New Word</a>
	</li>
	<li>
		<a href="/admin/bulkadd/">Bulk Add</a>
	</li>
</ul>

<h3>Words</h3>
<table class="table table-condensed">
	<tr>
		<th>Orcish</th>
		<th>English</th>
		<th>Part of Speech</th>
		<th colspan="2"></th>
	</tr>
	<tr ng-repeat="word in vm.words">
		<td>{{word.orcish}}</td>
		<td>{{word.english}}</td>
		<td>{{word.PoS}}</td>
		<td>
			<button type="button" class="btn btn-primary"
			ng-click="vm.edit(word)">
				<span class="glyphicon glyphicon-edit"></span> Edit
			</button>
		</td>
		<td>
			<button type="button" class="btn btn-danger"
			ng-click="vm.showRemoveModal(word)">
				<span class="glyphicon glyphicon-remove"></span> Delete
			</button>
		</td>
	</tr>
</table>
