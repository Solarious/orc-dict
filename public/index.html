<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, ititial-scale=1"/>
	<base href="/">
	<title>Orcish Dictionary</title>
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="stylesheet.css"/>
	<script src="libs/jquery/dist/jquery.js"></script>
	<script src="libs/bootstrap/dist/js/bootstram.min.js"></script>
	<script src="libs/angular/angular.js"></script>
	<script src="libs/angular-route/angular-route.js"></script>
	<script src="js/app.module.js"></script>
	<script src="js/app.config.js"></script>
	<script src="js/app.run.js"></script>
	<script src="js/ctrls/wordsIndex.controller.js"></script>
	<script src="js/ctrls/word.controller.js"></script>
	<script src="js/ctrls/login.controller.js"></script>
	<script src="js/ctrls/root.controller.js"></script>
	<script src="js/services/auth.factory.js"></script>
</head>
<body ng-app="orcDictApp" ng-controller="RootController as rootVM">
<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed"
			data-toggle="collapse" data-target="#navbar">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="/">Orcish Dictionary</a>
		</div>

		<div class="navbar-collapse collapse" id="navbar">
			<ul class="nav navbar-nav">
				<li><a href="/words">Words List</a></li>
			</ul>
			<ul class="nav navbar-nav" ng-if="!rootVM.isLoggedIn()" ng-cloak>
				<li><a href="/login">Login</a></li>
			</ul>
			<ul class="nav navbar-nav" ng-if="rootVM.isLoggedIn()" ng-cloak>
				<li><p class="navbar-text">
					Logged in as <em>{{ rootVM.getUserName() }}</em>
				</p></li>
				<li><a href="/admin">Admin</a></li>
				<li><a href="#" ng-click="rootVM.logout()">
					Logout
				</a></li>
			</ul>

			<form class="navbar-form navbar-right">
				<div class="form-group">
					<input type="text" class="form-control"
					placeholder="Search"/>
				</div>
				<button type="submit" class="btn btn-default">Search</button>
			</form>
		</div>
	</div>
</nav>
<div class="container">
	<div ng-view></div>
</div>
</body>
</html>
